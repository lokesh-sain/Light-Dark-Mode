<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Light / Dark Mode</h1>
        <div class="toggle-container">
            <input type="checkbox" class="switch-toggle" name="theme" id="switch"><label class="switch_label" for="switch">Toggle</label>
        </div>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo ullam, cumque illum dolorum ut eligendi exercitationem aliquid harum quasi explicabo maiores at ducimus minus qui, nam eos incidunt architecto totam.</p>
    </div>
</body>
</html>
<script>
var chkbox=document.querySelector('.switch-toggle');

chkbox.addEventListener('change',function(){
    if(this.checked){
        trans()
        document.documentElement.setAttribute('data-theme','dark');
    }else{
        trans()
        document.documentElement.setAttribute('data-theme','light');

    }
})
let trans=() =>{
    document.documentElement.classList.add('transition');
    window.setTimeout(()=>{
        document.documentElement.classList.remove('transition');
    },1000);
}
</script>
